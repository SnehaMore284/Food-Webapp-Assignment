<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Food Web Page </title>
    <style>
        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color:rgb(84, 86, 84);
        }

        header li {
            float: left;
        }

        header li a {
            display: block;
            color: rgba(135, 131, 131, 0.838);
            text-align:center;
            padding: 14px 16px;
            text-decoration: none;
        }

        header li a:hover {
            background-color: black;
        }

        .text-content a {
            text-decoration: none;
            color: white;
        }

        .images {
            width: 50%;
            margin: 0 auto;
        }

        .labels {
            margin-left: 240px;
            margin-bottom: 40px;
        }

        .fooditem {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body style="padding:0px;margin:0px;background-color:rgb(73, 67, 67);"></body>

<header>
    <ul>
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Food</a></li>
        <li><a href="#">About</a></li>
    </ul>
</header>
<div class="main">
    <div class="text-content">
        <h1><marquee>Top 5 favourite foods</marquee></h1>
        <ol>
            <li><a href="#maggie">Maggie</a></li>
            <li><a href="#burger">Burger</a></li>
            <li><a href="#cold coffee">Cold Coffee</a></li>
            <li><a href="#biryani">Biryani</a></li>
            <li><a href="#popcorn">Popcorn</a></li>
        </ol>
    </div>
    <div class="images">
        <div id="maggie"><img src="https://webstockreview.net/images/noodle-clipart-warm-food-4.png"
                class="fooditem"></div>
        <p class="labels">maggie</p>
        <div id="Burger"><img
                src="http://getwallpapers.com/wallpaper/full/b/f/b/755353-gorgerous-hamburger-wallpapers-1920x1280-hd-1080p.jpg"
                class="fooditem" /></div>
        <p class="labels">Burger</p>
        <div id="cold coffee"><img
                src="https://tse2.mm.bing.net/th?id=OIP._amtVrnWIHD-wQXNk2kxKQHaLH&pid=Api&P=0"
                class="fooditem" /></div>
        <p class="labels">cold coffee</p>
        <div id="Biryani"><img src="https://i0.wp.com/www.relishthebite.com/wp-content/uploads/2015/06/Chicken-Biryani-14.jpg"
                class="fooditem" /></div>
        <p class="labels">Biryani</p>
        <div id="Popcorn"><img
            
                src="https://tse4.mm.bing.net/th?id=OIP.RJn1dH-WKqXXgWv0PVjEdgHaHa&pid=Api&P=0"
                class="fooditem" /></div>
        <p class="labels">Popcorn</p>
    </div>
</div>

</body>

</html>
